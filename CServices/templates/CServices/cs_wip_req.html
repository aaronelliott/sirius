{% extends 'CServices/base.html' %}
{% block content %}

<h2>WIP Request</h2>

<div class="form-style">
    <form method="POST">{% csrf_token %}
        <table class="wip-req">
        {% for field in form %}
            <tr><th>{{ field.label }}:</th><td>{{ field }}</td></tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit" />
    </form>

</div>

{% endblock %}
